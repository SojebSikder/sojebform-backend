version: "3.8"
services:
  db:
    image: postgres:15.2.1
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:root@db:5432/sojebform?schema=public
    container_name: postgres
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sojebform
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - .:/app